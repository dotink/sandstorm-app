Sandstorm\Organization:
  type: entity
  table: organizations
  repositoryClass: Sandstorm\Organizations

  id:
    id:
      type: integer
      generator:
        strategy: IDENTITY

  fields:
    name:
      column: name
      type: string
    description:
      column: description
      type: text

  manyToOne:
    owner:
      targetEntity: Sandstorm\Person
      joinColumn:
        name: owner
        referencedColumnName: id
        onDelete: SET NULL

  oneToOne:
    primaryAccount:
      targetEntity: Sandstorm\Account
      joinColumn:
        name: primary_account
        referencedColumnName: id
        onDelete: SET NULL

  manyToMany:
    leaders:
      targetEntity: Sandstorm\Organization
      joinTable:
        name: leaders
        joinColumns:
          organization:
            referencedColumnName: id
            onDelete: CASCADE
        inverseJoinColumns:
          person:
            referencedColumnName: id
            onDelete: CASCADE
